<li>
	<h3>		
		<a href="{{ post.url }}">{{ post.title}}</a>
		
		{% capture fechahoy %}{{ site.time | date: "%U" }}{% endcapture %}
		{% capture fechaevento %}{{ post.date | date: "%U" }}{% endcapture %}
		{% if fechaevento >= fechahoy %}
		<sup class="radius secondary label">new!</sup>
		{% endif %}
	</h3>
	<span class="subheader">{{ post.categories }} - {{ post.date | date: "%d %B %Y" }}</span>
</li>
